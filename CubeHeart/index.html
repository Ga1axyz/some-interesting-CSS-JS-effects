    <style type="text/css" href="style.css">
    html{
        background-image: linear-gradient(45deg,#99CCFF,#FF9999);/* 祖传背景，hh */
        background-size: cover;
    }
    html,body{
        height: 100%;
        width: 100%;
        margin:0;
        padding:0;
        overflow: auto;
    }
    .stage{
        margin: 10% auto;
        width: 400px;
        height: 400px;
        border: 1px solid #FFFFFF;
        transform-style:preserve-3d; 
        /* 可能是啥规范更新了。。。设置为 0PX 效果会出毛病，干脆不写这一句，好像就正常了 */
        /*perspective:0px;*/
        position: relative;
        animation:mymove 8.22s ease-in-out infinite;
        font-size: 30px;
    }
    @keyframes mymove {
        from{
            transform:rotateX(45deg) rotateY(45deg) rotateZ(45deg);
            transform-origin: center center;
        }
        to{
            transform:rotateX(405deg) rotateY(405deg) rotateZ(405deg);
            transform-origin: center center;
        }
    }
    .box1,.box2,.box3,.box4,.box5,.box6{
        width: 200px;
        height: 200px;
        position: absolute;
        margin: 25% 25%;
    }
    .box1{
        transform:rotateY(90deg) translateZ(-100px);/*左侧*/
        background: rgba(128,0,128,0.28);
    }
    .box2{
        transform:rotateY(90deg) translateZ(100px);/*右侧*/
        background: rgba(199, 241, 198, 0.28);
    }
    .box3{
        transform:rotateX(90deg) translateZ(100px);/*顶部*/
        background: rgba(255,153,204,0.28);
    }
    .box4{
        transform:rotateX(90deg) translateZ(-100px);/*底部*/
        background: rgba(119, 211, 255, 0.28);
    }
    .box5{
        transform: translateZ(-100px);/*背面*/
        background: rgba(153,204,255,0.28);
    }
    .box6{
        transform: translateZ(100px);/*正面*/
        background: rgba(230, 243, 243, 0.28);
    }
    /*就是想加一个框。。*/
    .line{
        transform: rotateY(90deg) translateZ(200px);
        right: 50%;
        position: absolute;
        width: 400px;
        height: 400px;
        border: 1px solid #FFFFFF;
    }
    /*心*/
    .heart{
        left: 44%;
        top: 46%;
        width: 50px;
        height: 40px;
        position: absolute;
        opacity: 0.6;
    }
    .heart:before,.heart:after{
        content: '';
        position: absolute;
        left:25px;
        top:0;
        width: 25px;
        height: 40px;
        border-radius: 20px 20px 0 0;
        background-color: rgba(255, 0, 0, 0.99);
        transform-origin: 0 100%;
        transform: rotate(-45deg);
    }
    .heart:after{
        content: '';
        left: 0;
        top:0;
        transform-origin: 100% 100%;
        transform: rotate(45deg);
    }
